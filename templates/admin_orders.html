<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaboy Agrovet - All Orders</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .orders-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .page-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.5rem;
            color: white;
        }

        .stat-icon.total { background: linear-gradient(135deg, #667eea, #764ba2); }
        .stat-icon.online { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .stat-icon.offline { background: linear-gradient(135deg, #43e97b, #38f9d7); }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .filters-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        .filter-input {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: white;
        }

        .filter-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .orders-table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
        }

        .table-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .table-actions {
            display: flex;
            gap: 10px;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }

        .orders-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }

        .orders-table tr:hover {
            background: #f8f9fa;
        }

        .order-type-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .order-type-badge.online {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .order-type-badge.offline {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-badge.success { background: #d4edda; color: #155724; }
        .status-badge.warning { background: #fff3cd; color: #856404; }
        .status-badge.danger { background: #f8d7da; color: #721c24; }

        .customer-info {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .customer-name {
            font-weight: 600;
            color: #333;
        }

        .customer-details {
            font-size: 0.8rem;
            color: #666;
        }

        .amount {
            font-weight: 600;
            color: #28a745;
        }

        .date {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .no-orders {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-orders i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #333;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        @media (max-width: 768px) {
            .orders-container {
                padding: 10px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .filters-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .orders-table {
                font-size: 0.9rem;
            }
            
            .orders-table th,
            .orders-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='/admin-dashboard/'">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
    </button>

    <div class="orders-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">📋 All Orders</h1>
            <p class="page-subtitle">Comprehensive view of online orders and offline sales</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-icon total">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-number" id="totalOrders">-</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon online">
                    <i class="fas fa-globe"></i>
                </div>
                <div class="stat-number" id="onlineOrders">-</div>
                <div class="stat-label">Online Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon offline">
                    <i class="fas fa-store"></i>
                </div>
                <div class="stat-number" id="offlineSales">-</div>
                <div class="stat-label">Offline Sales</div>
            </div>
        </div>

        <!-- Filters Section -->
        <div class="filters-section">
            <div class="filters-row">
                <div class="filter-group">
                    <label class="filter-label">Search Customer</label>
                    <input type="text" class="filter-input" id="searchCustomer" placeholder="Search by name, email, or phone...">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Order Type</label>
                    <select class="filter-input" id="filterType">
                        <option value="">All Types</option>
                        <option value="online">Online Orders</option>
                        <option value="offline">Offline Sales</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Date Range</label>
                    <input type="date" class="filter-input" id="startDate">
                </div>
                <div class="filter-group">
                    <label class="filter-label">To</label>
                    <input type="date" class="filter-input" id="endDate">
                </div>
                <div class="filter-group">
                    <label class="filter-label">&nbsp;</label>
                    <button class="btn btn-primary" onclick="applyFilters()">
                        <i class="fas fa-filter"></i>
                        Apply Filters
                    </button>
                </div>
                <div class="filter-group">
                    <label class="filter-label">&nbsp;</label>
                    <button class="btn btn-secondary" onclick="clearFilters()">
                        <i class="fas fa-times"></i>
                        Clear
                    </button>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="orders-table-container">
            <div class="table-header">
                <h2 class="table-title">Orders & Sales</h2>
                <div class="table-actions">
                    <button class="btn btn-secondary" onclick="refreshOrders()">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
            </div>
            
            <div id="ordersContent">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading orders...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allOrdersData = [];
        let filteredOrders = [];

        // Load orders on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            setDefaultDates();
        });

        function setDefaultDates() {
            const today = new Date();
            const thirtyDaysAgo = new Date(today.getTime() - (30 * 24 * 60 * 60 * 1000));
            
            document.getElementById('endDate').value = today.toISOString().split('T')[0];
            document.getElementById('startDate').value = thirtyDaysAgo.toISOString().split('T')[0];
        }

        async function loadOrders() {
            try {
                const response = await fetch('/api/all-orders');
                if (!response.ok) throw new Error('Failed to fetch orders');
                
                const data = await response.json();
                allOrdersData = data.orders;
                filteredOrders = [...allOrdersData];
                
                updateStats(data);
                displayOrders();
                
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersContent').innerHTML = `
                    <div class="no-orders">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Orders</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function updateStats(data) {
            document.getElementById('totalOrders').textContent = data.total_count;
            document.getElementById('onlineOrders').textContent = data.online_count;
            document.getElementById('offlineSales').textContent = data.offline_count;
        }

        function displayOrders() {
            const container = document.getElementById('ordersContent');
            
            if (filteredOrders.length === 0) {
                container.innerHTML = `
                    <div class="no-orders">
                        <i class="fas fa-inbox"></i>
                        <h3>No Orders Found</h3>
                        <p>No orders match your current filters</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Status/Payment</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredOrders.map(order => `
                            <tr>
                                <td>
                                    <strong>#${order.id}</strong>
                                </td>
                                <td>
                                    <div class="customer-info">
                                        <div class="customer-name">${order.customer_name}</div>
                                        ${order.order_type === 'online' ? `
                                            <div class="customer-details">${order.customer_email}</div>
                                            <div class="customer-details">${order.customer_phone}</div>
                                        ` : ''}
                                    </div>
                                </td>
                                <td>
                                    <span class="order-type-badge ${order.order_type}">
                                        ${order.order_type === 'online' ? '🌐 Online' : '🏪 Offline'}
                                    </span>
                                </td>
                                <td>
                                    <span class="amount">KSh ${order.total_amount.toLocaleString()}</span>
                                </td>
                                <td>
                                    <span class="date">${formatDate(order.date)}</span>
                                </td>
                                <td>
                                    <span class="status-badge ${order.status_color}">
                                        ${order.payment_info}
                                    </span>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchCustomer').value.toLowerCase();
            const orderType = document.getElementById('filterType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            filteredOrders = allOrdersData.filter(order => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    order.customer_name.toLowerCase().includes(searchTerm) ||
                    order.customer_email.toLowerCase().includes(searchTerm) ||
                    order.customer_phone.toLowerCase().includes(searchTerm);

                // Type filter
                const matchesType = !orderType || order.order_type === orderType;

                // Date filter
                let matchesDate = true;
                if (startDate && endDate) {
                    const orderDate = new Date(order.date);
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    end.setHours(23, 59, 59); // Include end date
                    matchesDate = orderDate >= start && orderDate <= end;
                }

                return matchesSearch && matchesType && matchesDate;
            });

            displayOrders();
        }

        function clearFilters() {
            document.getElementById('searchCustomer').value = '';
            document.getElementById('filterType').value = '';
            setDefaultDates();
            
            filteredOrders = [...allOrdersData];
            displayOrders();
        }

        function refreshOrders() {
            loadOrders();
        }

        // Auto-refresh every 5 minutes
        setInterval(refreshOrders, 5 * 60 * 1000);
    </script>
</body>
</html>
